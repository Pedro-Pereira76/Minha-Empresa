<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="image.png" alt="P.B Informática">
        <h1>Agende Seu Serviço</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="sobre.html">Sobre</a></li>

            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="lucros.html">Lucros</a></li>
        </ul>
    </nav>

    <section id="agendamento">
        <h2>Agende seu Serviço</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="servico">Escolha o Serviço:</label>
            <select id="servico" name="servico" required>
                <option value="manutencao">Manutenção de Computadores</option>
                <option value="rede">Configuração de Rede Wi-Fi</option>
                <option value="acessorios">Venda de Acessórios</option>
            </select>

            <label for="data">Data de Agendamento:</label>
            <input type="date" id="data" name="data" required>

            <button type="submit">Agendar</button>
        </form>
    </section>

</body>
</html>
